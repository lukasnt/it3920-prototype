# Set everything to be logged to the console
log4j.rootCategory=INFO, stdout, console, devfile
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%d] ({%t} %F[%M]:%L) - %m%n

# Set the default development logging to file
log4j.appender.devfile=org.apache.log4j.RollingFileAppender
log4j.appender.devfile.File=${dev.logs}/info.log
log4j.appender.devfile.MaxFileSize=10MB
log4j.appender.devfile.MaxBackupIndex=10
log4j.appender.devfile.layout=org.apache.log4j.PatternLayout
log4j.appender.devfile.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n